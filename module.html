<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
    <style>
         body {
            margin: 0;
            font-family: monospace;
            background-image: url('https://i.imgur.com/XCBlWR6_d.webp?maxwidth=1520&fidelity=grand');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .menu-bar {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            z-index: 2;
        }
        .menu-bar:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .menu-container {
            position: fixed;
            right: -200px;
            top: 0;
            height: 100%;
            width: 200px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px 0 0 10px;
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            z-index: 3;
        }
        .menu-container.open {
            right: 0;
        }
        .menu-items {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 10px;
        }
        .menu-item {
            padding: 10px 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .module-container {
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            cursor: pointer;
        }
        .module-title {
            position: relative;
        }
        .module-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            display: none;
            flex-direction: column;
            padding: 10px;
            gap: 5px;
            width: 100%;
        }
        .module-menu button {
            cursor: pointer;
            padding: 8px 10px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.1);
        }
        .module-menu button:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        .copy-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="menu-bar" id="menuBar"></div>
    <div class="menu-container" id="menuContainer">
        <div class="menu-items">
            <div class="menu-item" onclick="location.href='index.html'; toggleMenu();">index.html</div>
            <div class="menu-item" onclick="location.href='module.html'; toggleMenu();">modules</div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="module-container">
                <div class="module-title" onclick="toggleModuleMenu(this)">Рандом модуль Ляоми
                    <div class="module-menu" style="display: none;">
                        <button class="install-button" onclick="copyText()">Установить</button>
                        <button class="code-button" onclick="location.href='randommodulelyomi.html'">Посмотреть код</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copy-message" id="copyMessage" style="display: none;">Скопировано!</div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuBar = document.getElementById('menuBar');
            const menuContainer = document.getElementById('menuContainer');
             menuBar.onclick = function() {
                 toggleMenu();
            }
            function toggleMenu() {
                 menuContainer.classList.toggle('open');
            }
             document.addEventListener('click', function (event) {
                if (!menuContainer.contains(event.target) && !menuBar.contains(event.target) && menuContainer.classList.contains('open')) {
                    toggleMenu();
                }
            });
        });
        function toggleModuleMenu(element) {
            const moduleMenu = element.querySelector('.module-menu');
            moduleMenu.style.display = moduleMenu.style.display === 'none' ? 'flex' : 'none';
        }

        function copyText() {
            const textToCopy = "амамаммам";
            navigator.clipboard.writeText(textToCopy).then(() => {
            const copyMessage = document.getElementById('copyMessage');
            copyMessage.style.display = 'block';
            setTimeout(() => {
            copyMessage.style.display = 'none';
            }, 2000);
            }, (err) => {
            console.error('Не удалось скопировать текст: ', err);
            });
        }
    </script>
</body>
</html>
