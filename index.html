<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arion</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background-image: url('https://i.imgur.com/XCBlWR6_d.webp?maxwidth=1520&fidelity=grand');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .menu-bar {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            z-index: 2;
        }
        .menu-bar:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .menu-container {
            position: fixed;
            right: -200px;
            top: 0;
            height: 100%;
            width: 200px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px 0 0 10px;
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            z-index: 3;
        }
        .menu-container.open {
            right: 0;
        }
        .menu-items {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 10px;
        }
        .menu-item {
            padding: 10px 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
       .profile-image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .glass-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(128, 0, 128, 0.4);
            z-index: 1;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            z-index: 1;
        }
        .profile-name {
            margin: 10px 0;
            text-align: center;
        }
        .profile-text {
            text-align: left;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="menu-bar" id="menuBar"></div>
    <div class="menu-container" id="menuContainer">
        <div class="menu-items">
            <div class="menu-item" onclick="location.href='index.html'; toggleMenu();">index.html</div>
            <div class="menu-item" onclick="location.href='module.html'; toggleMenu();">modules</div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="profile-image-container">
                <img src="https://i.imgur.com/XCBlWR6_d.webp?maxwidth=1520&fidelity=grand" alt="Background Image" class="background-image">
                <div class="glass-container">
                    <img src="" alt="Profile Image" id="profileImage" class="profile-image">
                    <h1 class="profile-name">Arion</h1>
                    <div class="profile-text">
                        <p>About me:</p>
                        <p>Nickname: Arion</p>
                        <p>Hobbie: coding</p>
                        <p id="time"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuBar = document.getElementById('menuBar');
            const menuContainer = document.getElementById('menuContainer');
            const profileImage = document.getElementById('profileImage');
            const timeDisplay = document.getElementById('time');

             const images = [
                'https://i.imgur.com/1y561aA.png',
                'https://i.imgur.com/c2t7a4Q.jpg',
                'https://i.imgur.com/0rT719T.png'
            ]

             const randomImage = images[Math.floor(Math.random() * images.length)];
             profileImage.src = randomImage;

             menuBar.onclick = function() {
                 toggleMenu();
            }
            function toggleMenu() {
                 menuContainer.classList.toggle('open');
            }

             document.addEventListener('click', function (event) {
                if (!menuContainer.contains(event.target) && !menuBar.contains(event.target) && menuContainer.classList.contains('open')) {
                    toggleMenu();
                }
            });
            function updateTime() {
                const now = new Date();
                timeDisplay.textContent = `Time: ${now.toLocaleTimeString()}`;
            }
             updateTime();
             setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
