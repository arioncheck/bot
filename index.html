<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arioncheck - Combined</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            background-image: url("https://0x0.st/s/xHX3Yb8891b_fivpZD-Q4A/8H5c.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
    
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #666666;
            margin: 0 15px;
            position: relative;
            backdrop-filter: blur(10px);
            width: 700px;
            overflow: hidden;
             display: flex;
             flex-direction: column;
        }

        .profile-photo {
            display: block;
            max-width: 250px;
            height: auto;
            margin: 0 auto;
            border-radius: 10px;
            z-index: 2;
            position: relative;
            border: 1px solid #666666;
            max-height: 170px;
            box-shadow: 0 0 10px black;
            transition: transform 0.2s ease;
        }
        .profile-photo:active {
            transform: scale(1.05);
        }
         .line-left {
            position: absolute;
            height: 1px;
            width: calc(50% - 20px);
            background-color: #666666;
            top: calc(170px / 2 + 15px + 50px);
            left: 0px;
            transform: translateY(-50%);
            z-index: 1;
        }

        .line-right {
            position: absolute;
            height: 1px;
            width: calc(50% - 20px);
            background-color: #666666;
            top:  calc(170px / 2 + 15px + 50px);
            right: 0px;
            transform: translateY(-50%);
            z-index: 1;
        }
        .profile-photo::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 50%;
          background: linear-gradient(to bottom, rgba(255,255,255,0.2), rgba(0,0,0,0));
           z-index: 3;
            pointer-events: none;
            border-radius: 10px 10px 0px 0px;
        }

        .profile-title {
            text-align: center;
            margin: 15px 0 5px 0;
            color: #868686;
        }

        .profile-text {
            text-align: center;
        }

         .image-background {
            position: absolute;
             top: 0;
             left: 0;
              width: 100%;
             height: calc(170px/2 + 15px + 50px);
            z-index: 0;
            object-fit: cover;
            object-position: top center;
             border-radius: 10px 10px 0px 0px;
        }

        .time-container {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border: 1px solid #fff;
            transition: transform 0.1s ease;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            user-select: none;
             -webkit-user-select: none;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .sound-control-container {
            position: fixed;
            top: 20px;
            left: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 100;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.05);
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            user-select: none;
            -webkit-user-select: none;
            height: 40px;
             outline: none;
        }
          .sound-control-container:focus {
            outline: none;
          }

        .sound-control-container img {
            width: 20px;
            height: 20px;
             pointer-events: none;
             user-select: none;
             -webkit-user-select: none;
        }
    </style>
</head>
<body>
<div class="sound-control-container" onclick="toggleSound(event)"  tabindex="0">
<img id="sound-icon" src="https://0x0.st/s/-q109pyaDBT7eN_218LYLA/8H5f.png" alt="Sound On">
</div>
<div class="time-container">
<span id="current-time"></span>
</div>

<div class="main-container" id="bio-container">
<div class="content-container">
    <img src="https://0x0.st/s/BYUCRyScF7joBPlyEdE3yg/8H5A.jpg" class="profile-photo" alt="Profile Photo">
    <img src="https://i.pinimg.com/originals/c5/15/2c/c5152cb4a5f17d4318858f625740e98d.gif" class="image-background" alt="Profile Photo">
     <div class="line-left"></div>
     <div class="line-right"></div>
    <h1 class="profile-title">About me:</h1>
     <p class="profile-text">
        About me: <br>Nickname: Arion,Arioncheck <br>Hobbie: Coding <br>Country: Russia <br><br>Active in these chats: <br>üçá GrapeCrack | Chat üçá <br>Hikka -offtop-chat <br><br>Userbot: <br>This is Hikka <br><br>I play these games: <br>Dota 2, DDNet
     </p>
 </div>
 </div>
 <audio id="background-music" loop>
 <source src="amamam.mp3" type="audio/mpeg">
 </audio>
 <script>
 const timeContainer = document.querySelector('.time-container');
 const soundControlContainer = document.querySelector('.sound-control-container');
 const bioContainer = document.getElementById('bio-container');
 let isSoundOn = false;
 let musicStartTime = 0;
 const backgroundMusic = document.getElementById('background-music');
  const soundIcon = document.getElementById('sound-icon');
 
 function updateTime() {
     const now = new Date();
     const timeString = now.toLocaleTimeString();
     document.getElementById('current-time').textContent = timeString;
 }
 
 updateTime();
 setInterval(updateTime, 1000);
 
 
         function toggleSound(event) {
            
             isSoundOn = !isSoundOn;
            
             if (isSoundOn) {
                 soundIcon.src = "https://0x0.st/s/eq_Qyks9rcJhF-MSFnKgAA/8H5O.png";
                 backgroundMusic.currentTime = musicStartTime;
                 backgroundMusic.play();
            } else {
                soundIcon.src = "https://0x0.st/s/-q109pyaDBT7eN_218LYLA/8H5f.png";
                backgroundMusic.pause();
                musicStartTime = backgroundMusic.currentTime;
            }
        }

        timeContainer.addEventListener('mousedown', () => {
            timeContainer.style.transform = 'scale(1.05)';
             timeContainer.style.userSelect = 'none';
            timeContainer.style.webkitUserSelect = 'none';
        });
        timeContainer.addEventListener('mouseup', () => {
            timeContainer.style.transform = 'scale(1)';
        });
        timeContainer.addEventListener('touchstart', () => {
            timeContainer.style.transform = 'scale(1.05)';
              timeContainer.style.userSelect = 'none';
            timeContainer.style.webkitUserSelect = 'none';
        });
        timeContainer.addEventListener('touchend', () => {
            timeContainer.style.transform = 'scale(1)';
        });

        soundControlContainer.addEventListener('mousedown', () => {
            soundControlContainer.style.transform = 'scale(1.05)';
             soundControlContainer.style.userSelect = 'none';
            soundControlContainer.style.webkitUserSelect = 'none';
        });
        soundControlContainer.addEventListener('mouseup', () => {
            soundControlContainer.style.transform = 'scale(1)';
        });
        soundControlContainer.addEventListener('touchstart', () => {
            soundControlContainer.style.transform = 'scale(1.05)';
              soundControlContainer.style.userSelect = 'none';
            soundControlContainer.style.webkitUserSelect = 'none';
        });
        soundControlContainer.addEventListener('touchend', () => {
            soundControlContainer.style.transform = 'scale(1)';
        });
           soundControlContainer.addEventListener('keydown', function(event) {
                if (event.key === "Enter" || event.key === " ") {
                event.preventDefault();
                    toggleSound();
              }
           });
        window.addEventListener('DOMContentLoaded',() => {
            if(isSoundOn)
            {
              backgroundMusic.currentTime = musicStartTime;
              backgroundMusic.play();
            }
        });
        window.addEventListener('beforeunload', () => {
            if(isSoundOn)
            {musicStartTime = backgroundMusic.currentTime;
            }
        });
    </script>
</body>
</html>
